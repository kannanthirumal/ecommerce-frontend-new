<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ecommerce Application | Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/productDetails.css" />
  </head>
  <body>
    <div id="productDetailsPage">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo d-inline-block">
                <a class="text-decoration-none" href="index.html">Ecommerce</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a class="text-decoration-none" href="cart.html"
                  >Cart<span id="cartItemCount" class="cart-empty"></span
                ></a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
                <a
                  class="logout-btn d-none text-decoration-none"
                  href="login.html"
                  id="loginBtn"
                  >Login
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <!-- product details wrapper -->
          <div class="product-details-wrapper d-flex flex-row">
            <!-- image wrapper -->
            <div class="product-img d-flex">
              <div>
                <img
                  src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg"
                />
              </div>
            </div>
            <!-- image wrapper ends-->

            <!-- product details box -->
            <div class="product-details-box d-flex flex-column">
              <div id="productDetails">Nothing to show</div>
              <!-- Add to cart -->
              <div
                class="product-details-action btn btn-primary text-decoration-none"
                id="addToCartBtn"
              >
                Add To Cart
              </div>

              <!-- Go to cart -->
              <a
                class="product-details-action btn btn-primary text-decoration-none d-none"
                id="goToCartBtn"
                href="cart.html"
                >Go To Cart</a
              >
              <div class="add-to-cart-error-msg text-danger"></div>
            </div>
            <!-- product details box ends-->
          </div>
          <!-- product details wrapper ends-->
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>
  </body>
</html>
